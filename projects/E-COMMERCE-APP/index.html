<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopNova | Modern E-Commerce</title>
  <link rel="stylesheet" href="style.css">
<link href="https://plus.unsplash.com/premium_photo-1681488262364-8aeb1b6aac56?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8ZWNvbW1lcmNlfGVufDB8fDB8fHww&fm=jpg&q=60&w=3000" rel="stylesheet">" rel="stylesheet">

<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <h2 class="logo">Shop<span>Nova</span></h2>
      <ul class="nav-links">
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart</a></li>
      </ul>
      <div class="cart-total">Cart: $<span id="total">0</span></div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>ShopNova</h1>
      <p>Modern shopping made simple</p>
    </div>
  </section>

  <!-- Products Section -->
  <section id="products" class="products">

    <div class="product-grid">

      <!-- Product 1 -->
      <div class="product-card">

        <p>$99</p>
        <button class="add-btn" data-price="99">Add to Cart</button>
      </div>

      <!-- Product 2 -->
      <div class="product-card">
        <img src="https://www.shutterstock.com/image-vector/smartwatch-collection-realistic-icons-isolated-260nw-2319139059.jpg" alt="Smart Watch">
        <h3>Smart Watch</h3>
        <p>$149</p>
        <button class="add-btn" data-price="149">Add to Cart</button>
      </div>

      <!-- Product 3 -->
      <div class="product-card">
        <img src="https://images.unsplash.com/photo-1509762774605-f07235a08f1f?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8YmFja3BhY2t8ZW58MHx8MHx8fDA%3D&fm=jpg&q=60&w=3000" alt="Backpack">
        <h3>Travel Backpack</h3>
        <p>$79</p>
        <button class="add-btn" data-price="79">Add to Cart</button>
      </div>

    </div>
  </section>
